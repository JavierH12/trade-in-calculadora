<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Trade-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .item {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item h2 {
      margin: 0 0 10px;
    }
    label, select {
      display: block;
      margin-bottom: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Calculadora de Trade-In</h1>

  <label for="modelo">Modelo:</label>
  <select id="modelo"></select>

  <label for="bateria">¿Batería en mantenimiento?</label>
  <select id="bateria">
    <option value="0">No</option>
    <option value="1">Sí</option>
  </select>

  <label for="tapa">¿Tapa trasera quebrada?</label>
  <select id="tapa">
    <option value="0">No</option>
    <option value="1">Sí</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnzzAtnxxCxLpN-8lSgHChGCFsJgxCm4trLY8l7HHKSTOI7Tbal4_ljCKOyFbDSYYZtcZwNMnxIZHX/pub?gid=0&single=true&output=csv';
    let datos = [];

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        datos = parsed.data;

        const select = document.getElementById('modelo');
        datos.forEach(d => {
          if (d.Modelo) {
            const option = document.createElement('option');
            option.value = d.Modelo;
            option.textContent = d.Modelo;
            select.appendChild(option);
          }
        });
      });

    function calcular() {
      const modelo = document.getElementById('modelo').value;
      const bateria = document.getElementById('bateria').value === "1";
      const tapa = document.getElementById('tapa').value === "1";

      const equipo = datos.find(d => d.Modelo === modelo);
      if (!equipo) {
        document.getElementById('resultado').textContent = 'Modelo no encontrado';
        return;
      }

      // Convertir a números, eliminando comas si es necesario
      let precioRecibido = parseFloat(equipo["Precio recibido"].replace(',', '')) || 0;
      let descuentoBateria = parseFloat(equipo["Batería en mantenimiento"].replace(',', '')) || 0;
      let descuentoTapa = parseFloat(equipo["Tapa trasera quebrada"].replace(',', '')) || 0;

      if (bateria) precioRecibido -= descuentoBateria;
      if (tapa) precioRecibido -= descuentoTapa;

      document.getElementById('resultado').textContent = `Monto a recibir: $${precioRecibido}`;
    }
  </script>
</body>
</html>
