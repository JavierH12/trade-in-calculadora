<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Trade-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="checkbox"] {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>Calculadora de Trade-In</h2>

    <label for="modeloActual">Modelo que entregas:</label>
    <select id="modeloActual"></select>

    <label for="modeloDeseado">Modelo que deseas:</label>
    <select id="modeloDeseado"></select>

    <label><input type="checkbox" id="bateria" /> Batería en mal estado</label>
    <label><input type="checkbox" id="tapa" /> Tapa trasera quebrada</label>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnzzAtnxxCxLpN-8lSgHChGCFsJgxCm4trLY8l7HHKSTOI7Tbal4_ljCKOyFbDSYYZtcZwNMnxIZHX/pub?gid=0&single=true&output=csv';

    let data = [];

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        data = parsed.data;

        const modelos = [...new Set(data.map(d => d["Modelo"].trim()).filter(Boolean))];

        const selectActual = document.getElementById("modeloActual");
        const selectDeseado = document.getElementById("modeloDeseado");

        modelos.forEach(m => {
          const option1 = document.createElement("option");
          const option2 = document.createElement("option");
          option1.value = m;
          option1.textContent = m;
          option2.value = m;
          option2.textContent = m;
          selectActual.appendChild(option1);
          selectDeseado.appendChild(option2);
        });
      });

    function calcular() {
      const actual = document.getElementById("modeloActual").value;
      const deseado = document.getElementById("modeloDeseado").value;
      const bateria = document.getElementById("bateria").checked;
      const tapa = document.getElementById("tapa").checked;

      const equipo = data.find(d => d["Modelo"].trim() === actual.trim());
      const objetivo = data.find(d => d["Modelo"].trim() === deseado.trim());

      if (!equipo || !objetivo) {
        document.getElementById("resultado").textContent = "No se encontraron los modelos seleccionados.";
        return;
      }

      const safeNumber = str => parseFloat((str || "0").replace(",", "").trim()) || 0;

      let valorRecibido = safeNumber(equipo["Precio recibido"]);
      let valorVenta = safeNumber(objetivo["Precio venta"]);
      let descuentoBateria = bateria ? safeNumber(equipo["Batería en mantenimiento"]) : 0;
      let descuentoTapa = tapa ? safeNumber(equipo["Tapa trasera quebrada"]) : 0;

      valorRecibido -= (descuentoBateria + descuentoTapa);
      if (valorRecibido < 0) valorRecibido = 0;

      const diferencia = valorVenta - valorRecibido;

      let resultado = `Tu equipo tiene un valor de $${valorRecibido.toFixed(2)}.\n`;
      if (diferencia > 0) {
        resultado += `Debes pagar $${diferencia.toFixed(2)} para cambiar al ${deseado}.`;
      } else if (diferencia < 0) {
        resultado += `Recibes $${Math.abs(diferencia).toFixed(2)} si entregas tu ${actual} por el ${deseado}.`;
      } else {
        resultado += `El cambio es justo, no pagas ni recibes dinero.`;
      }

      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
</html>
